version: '3'

services:
  api:
    container_name: api
    restart: unless-stopped
    env_file:
    - backend/.env
    # environment:
    # - MONGOPORT=27017
    build: backend
    ports:
    - "3000:3000"
    links: # link service to database
    - database
    networks:
    - app-network

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
    # - "80:80" # for the server
    - "81:80" # for me locally
    - "445:443"
    networks:
    - app-network

  # Mongo Service
  database:
    image: mongo:3.6-xenial
    container_name: database
    restart: unless-stopped
    tty: true
    ports:
    # - "27018:27017" # my laptop
    - "27017:27017" # my server
    networks:
    - app-network

# Networks
networks:
  app-network:
    driver: bridge
